<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add To-Do List</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="card">
          <h3
            class="card-header light-blue lighten-1 white-text text-uppercase font-weight-bold text-center"
          >
            To-Do List
          </h3>
          <div class="card-body">
            <div class="md-form form-sm leftCol">
              <form>
                <input type="text" id="addToDo" />
                <label for="addToDos"> Add To-Do </label>
                <button type="submit" class="btn purple-gradient btn-sm">
                  ADD
                </button>
              </form>
            </div>
            <div class="col-md-12">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Go to Gym
                  <span class="badge badge-primary badge-pill">
                    <i class="fas fa-times"></i>
                  </span>
                </li>
              </ul>
              <p class="text-small text-muted mb-0 pt-3">
                * Sample To-Do App
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
